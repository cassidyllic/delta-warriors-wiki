<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>The betweenlands</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background-color: black;
        color: white;
        font-family: "Courier New", Courier, monospace;
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        overflow: hidden;
      }

      img {
        max-width: 80vw;
        max-height: 60vh;
        margin-bottom: 2rem;
        cursor: pointer;
        transition: opacity 0.3s ease;
      }

      img:hover {
        opacity: 0.8;
      }

      img.started:hover {
        opacity: 1;
      }

      img.started {
        cursor: default;
      }

      #message {
        margin-bottom: 1.5rem;
        opacity: 0;
        transition: opacity 0.5s ease;
      }

      #message.visible {
        opacity: 1;
      }

      #go-back {
        color: white;
        text-decoration: underline;
        margin-top: 1rem;
        opacity: 0;
        transition: opacity 0.5s ease;
      }

      #go-back.visible {
        opacity: 1;
      }

      .quote {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
      }

      audio {
        display: none;
      }

      .click-hint {
        position: absolute;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%);
        color: #666;
        font-size: 0.9rem;
        animation: pulse 2s infinite;
        pointer-events: none;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.3;
        }
        50% {
          opacity: 0.8;
        }
      }

      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <img
      id="treeImage"
      src="/delta-warriors-wiki/_assets/img/tree.webp"
      alt="(There is not a page here.)"
      title="(Proceed.)"
    />
    <div id="message">Well, there is not a page here.</div>
    <a href="https://cassidyllic.github.io/delta-warriors-wiki/" id="go-back"
      >Go back</a
    >
    <div id="clickHint" class="click-hint">Click the tree.</div>

    <script>
      let hasStarted = false;
      let audio = null;

      document
        .getElementById("treeImage")
        .addEventListener("click", function () {
          if (!hasStarted) {
            startExperience();
          }
        });

      function startExperience() {
        hasStarted = true;

        document.getElementById("clickHint").classList.add("hidden");
        document.getElementById("message").classList.add("visible");
        document.getElementById("go-back").classList.add("visible");
        document.getElementById("treeImage").classList.add("started");

        audio = new Audio("/delta-warriors-wiki/_assets/mus/birds.mp3");

        audio.play().catch((e) => {
          console.warn("Audio playback failed:", e);
        });

        startMainSequence();
      }

      function startMainSequence() {
        setTimeout(function () {
          document.getElementById("message").innerText =
            "Don't you have anything better to do?";
        }, 60000);
      }
    </script>
  </body>
</html>
