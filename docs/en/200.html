<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>The Forgotten Man</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background-color: black;
        color: white;
        font-family: "Courier New", Courier, monospace;
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        overflow: hidden;
      }

      img {
        max-width: 80vw;
        max-height: 60vh;
        margin-bottom: 2rem;
      }

      #message {
        margin-bottom: 1.5rem;
      }

      .quote {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
      }

      audio {
        display: none;
      }
    </style>
  </head>
  <body>
    <img
      src="/delta-warriors-wiki/_assets/img/tree.webp"
      alt="(Behind the tree.)"
    />
    <div id="message">(He is behind the tree.)</div>

    <audio autoplay loop>
      <source src="/delta-warriors-wiki/_assets/mus/man.ogg" type="audio/ogg" />
      <source src="/delta-warriors-wiki/_assets/mus/man.mp3" type="audio/mp3" />
      Well, there is not a music here.
    </audio>

    <script>
      setTimeout(function () {
        document.getElementById("message").innerText = "You yearn for freedom.";
        document.querySelector("audio").pause();
        document.querySelector("img").src =
          "/delta-warriors-wiki/_assets/img/freedom.png";
        document.querySelector("img").alt = "(Get rid of your strings.)";
      }, 300000);
    </script>
  </body>
</html>
